shared:
  ingress_domain: "taptest.tk"
#  ingress_issuer: # Optional, can denote a cert-manager.io/v1/ClusterIssuer of your choice. Defaults to "tap-ingress-selfsigned".

  image_registry:
    project_path: "index.docker.io/denishsrijan"
    username: "denishsrijan"
    password: "Denish823@"

  kubernetes_distribution: "" # To be passed only for OpenShift. Defaults to "".
  kubernetes_version: "1.23"

  

ceip_policy_disclosed: TRUE # Installation fails if this is not set to true. Not a string.

#The above keys are minimum numbers of entries needed in tap-values.yaml to get a functioning TAP Full profile installation.

#Below are the keys which may have default values set, but can be overridden.

profile: full # Can take iterate, build, run, view.

supply_chain: basic # Can take testing, testing_scanning.

ootb_supply_chain_basic: # Based on supply_chain set above, can be changed to ootb_supply_chain_testing, ootb_supply_chain_testing_scanning.
  registry:
    server: "index.docker.io" # Takes the value from shared section above by default, but can be overridden by setting a different value.
    repository: "denishsrijan" # Takes the value from shared section above by default, but can be overridden by setting a different value.
  gitops:
    ssh_secret: "" # Takes "" as value by default; but can be overridden by setting a different value.

contour:
  infrastructure_provider: aws
  envoy:
    service:
      aws:
        LBType: nlb # This is set by default, but can be overridden by setting a different value.

buildservice:
  kp_default_repository: "index.docker.io/denishsrijan/build-service"
  kp_default_repository_username: "denishsrijan"
  kp_default_repository_password: "Denish823@"

tap_gui:
  service_type: LoadBalancer # If the shared.ingress_domain is set as above, this must be set to ClusterIP.
  app_config:
    catalog:
      locations:
        - type: url
          target: https://github.com/khenidenish/tap/blob/master/blank/catalog-info.yaml

metadata_store:
  ns_for_export_app_cert: "dev"
  app_service_type: ClusterIP # Defaults to LoadBalancer. If shared.ingress_domain is set earlier, this must be set to ClusterIP.

scanning:
  metadataStore:
    url: "" # Configuration is moved, so set this string to empty.

grype:
  namespace: "dev"
  targetImagePullSecret: "tutorial-registry-credentials"

policy:
  tuf_enabled: false # By default, TUF initialization and keyless verification are deactivated.
tap_telemetry:
 # customer_entitlement_account_number: "CUSTOMER-ENTITLEMENT-ACCOUNT-NUMBER" # (Optional) Identify data for creating Tanzu Application Platform usage reports.
